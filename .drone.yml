kind: pipeline
type: docker
name: Default

trigger:
  event:
    - push

steps:

  - name: generate-tags
    image: quay.io/natlibfi/drone-gen-tags

  - name: audit
    image: node:12
    commands:
      - npm audit --package-lock-only --production --audit-level=moderate

  - name: install
    image: node:12
    commands:
      - npm ci
    environment:
      NPM_CONFIG_IGNORE_SCRIPTS: true

  - name: test
    image: node:12
    commands:
      - npm test

  - name: check-coverage
    image: node:12
    commands:
      - npm run coverage

  - name: build
    image: node:12
    commands:
      - npm run build
      - NPM_CONFIG_IGNORE_SCRIPTS=true npm ci --production

  - name: static-security-scan
    image: quay.io/natlibfi/njsscan
    commands:
      - njsscan dist

  - name: prepare-for-deploy
    image: busybox:1
    commands:
      - mv node_modules dist/

  - name: deploy
    image: quay.io/natlibfi/drone-plugin-scp
    settings:
      rm: true
      source: ['dist/**']
      strip_components: 1
      target: /exlibris/linnea/aleph-record-load-api/app
      host:
        from_secret: host_${DRONE_BRANCH}
      username:
        from_secret: username_${DRONE_BRANCH}
      key:
    when:
      #branch: [master, test]
      branch: [test, fix-drone]

  - name: restart
    image: quay.io/natlibfi/drone-plugin-ssh
    settings:
      script:
        - kill `systemctl show -p ExecMainPID aleph-record-load-api|cut -f2 -d'='`
      host:
        from_secret: host_${DRONE_BRANCH}
      username:
        from_secret: username_${DRONE_BRANCH}
      key:
        from_secret: ssh_key_${DRONE_BRANCH}
    when:
      #branch: [master, test]
      branch: [test, fix-drone]
---
